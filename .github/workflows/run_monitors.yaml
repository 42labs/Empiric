name: Run Monitors
on:
  push

jobs:
  run_monitors:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Build docker images locally
        run: |
          docker build . --target test -t 42labs/empiric-publisher:test
          docker build stagecoach/integration_tests/balance -t monitor-balance --platform linux/amd64
          docker build stagecoach/integration_tests/price -t monitor-price --platform linux/amd64

      - name: Run balance and price monitors
        env:
          SLACK_BOT_USER_OAUTH_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_TOKEN }}
        run: |
          docker run --env-file stagecoach/integration_tests/balance/.env -e SLACK_BOT_USER_OAUTH_TOKEN=${SLACK_BOT_USER_OAUTH_TOKEN} monitor-balance
          docker run --env-file stagecoach/integration_tests/price/.env -e SLACK_BOT_USER_OAUTH_TOKEN=${SLACK_BOT_USER_OAUTH_TOKEN} monitor-price
